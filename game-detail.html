<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Detayı | Hope's Arcade</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="index.html" id="logo">HOPE'S ARCADE</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="store.html" class="nav-button">Mağaza</a></li>
                    <li><a href="library.html" class="nav-button">Kütüphanem</a></li>
                    <li><a href="contact.html" class="nav-button">Destek</a></li>
                </ul>
            </nav>
            <div class="header-extra">
                <a href="cart.html" class="nav-button cart">Sepet (0)</a>
            </div>
        </div>
    </header>

    <main>
        <section id="page-header">
            <div class="container">
                <h2>YÜKLENİYOR...</h2>
            </div>
        </section>

        <section id="detail-layout">
            <div class="container">
                <div class="detail-grid">
                    
                    <div class="detail-media">
                        <img src="" alt="Oyun Kapak" class="detail-cover">
                        <a href="#" class="hero-button buy-button">SATIN AL</a>
                    </div>
                    
                    <div class="detail-info">
                        <h3>Hakkında</h3>
                        <p>Oyun bilgileri yükleniyor...</p>
                        
                        <h3>Sistem Gereksinimleri</h3>
                        <table class="spec-table">
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <section id="reviews">
            <div class="container review-container">
                <h2 style="text-align:left;">// OYUNCU YORUMLARI //</h2>
                
                <div class="review-form-box">
                    <h3 style="color:#fff; margin-bottom:20px; font-family:'VT323'; font-size:1.8rem;">Bir yorum bırak:</h3>
                    <form id="review-form">
                        <div class="form-group">
                            <label for="review-name">Kullanıcı Adı:</label>
                            <input type="text" id="review-name" class="form-input" placeholder="Anonim Oyuncu" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="review-rating">Puanın:</label>
                            <select id="review-rating" class="rating-select">
                                <option value="5">★★★★★ (Efsane)</option>
                                <option value="4">★★★★☆ (Çok İyi)</option>
                                <option value="3">★★★☆☆ (İdare Eder)</option>
                                <option value="2">★★☆☆☆ (Kötü)</option>
                                <option value="1">★☆☆☆☆ (Berbat)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="review-text">Yorumun:</label>
                            <textarea id="review-text" rows="3" class="form-input" placeholder="Bu oyun hakkında ne düşünüyorsun?" required></textarea>
                        </div>

                        <button type="submit" class="hero-button" style="width:100%;">YORUMU GÖNDER</button>
                    </form>
                </div>

                <div id="review-list">
                    </div>
            </div>
        </section>
        </main>

    <footer class="main-footer">
        <p>&copy; 2025 HOPE'S ARCADE. Tüm hakları saklıdır.</p>
    </footer>

    <script src="data.js"></script>
    <script src="main.js"></script>
    <script src="detail.js"></script>

</body>
</html>
