<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destek | Hope's Arcade</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="index.html" id="logo">HOPE'S ARCADE</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="store.html" class="nav-button">Mağaza</a></li>
                    <li><a href="library.html" class="nav-button">Kütüphanem</a></li>
                    <li><a href="contact.html" class="nav-button active">Destek</a></li>
                </ul>
            </nav>
            <div class="header-extra">
                <a href="#" class="nav-button cart">Sepet (0)</a>
            </div>
        </div>
    </header>

    <main>
        <section id="page-header">
            <div class="container">
                <h2>// DESTEK //</h2>
                <p>Bir sorun mu var? Bize ulaşın.</p>
            </div>
        </section>

        <section id="contact-form-layout">
            <div class="container">
                <form id="contact-form" action="#">
                    
                    <div class="form-group">
                        <label for="name">Adın Soyadın:</label>
                        <input type="text" id="name" name="name" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-posta Adresin:</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Konu:</label>
                        <select id="subject" name="subject" class="form-input">
                            <option value="teknik">Teknik Sorun</option>
                            <option value="hesap">Hesap Sorunu</option>
                            <option value="odeme">Ödeme</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Mesajın:</label>
                        <textarea id="message" name="message" rows="6" class="form-input" required></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="hero-button">GÖNDER</button>
                    </div>
                    
                </form>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 HOPE'S ARCADE. Tüm hakları saklıdır.</p>
    </footer>

</body>
</html>
